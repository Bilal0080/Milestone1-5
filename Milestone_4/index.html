<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 4 Project - API Integration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Milestone 4 Project: Form Validation & API Integration</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Contact Form</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div id="form-response"></div>
        </section>

        <section class="api-section">
            <h2>API Data Fetch</h2>
            <button id="fetchData">Fetch Random User Data</button>
            <div id="apiData">
                <p>Click the button to fetch data...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Milestone 4 Project</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
