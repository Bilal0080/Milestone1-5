<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 2 Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Welcome to Milestone 2</h1>
            <p>Let's explore some frontend development!</p>
        </div>
    </header>

    <section class="content">
        <div class="container">
            <h2>Features of Milestone 2</h2>
            <ul>
                <li>Responsive Design</li>
                <li>Interactive Components</li>
                <li>Data Visualization (If required)</li>
            </ul>
        </div>
    </section>

    <section class="form">
        <div class="container">
            <h2>Contact Form</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Milestone 2 Project</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
