<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 5: User Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Milestone 5: User Authentication</h1>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="loginError" class="error-message"></p>
            </form>
            <p>Don't have an account? <span id="signupLink">Sign Up</span></p>
        </div>

        <div class="auth-box" id="signupBox" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p id="signupError" class="error-message"></p>
            </form>
            <p>Already have an account? <span id="loginLink">Login</span></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Milestone 5 Project</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
